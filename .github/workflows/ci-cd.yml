name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Add MongoDB service
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })' || mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Backend setup
      - name: Install backend dependencies
        run: npm install --prefix backend

      # Add a MongoDB check step
      - name: Verify MongoDB connection
        run: |
          sudo apt-get update
          # Try the newer package name first, then fallback to older one
          sudo apt-get install -y mongodb-mongosh || sudo apt-get install -y mongodb-clients
          # Try both mongosh and mongo commands
          mongosh --eval "db.serverStatus()" || mongo --eval "db.serverStatus()" || echo "MongoDB connection check skipped"

      - name: Run backend tests
        run: npm test --prefix backend

      # Frontend setup
      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Install start-server-and-test
        run: npm install --prefix frontend start-server-and-test --save-dev

      # Run UI tests
      - name: Run frontend UI tests
        run: npx start-server-and-test "npm start --prefix frontend" http://localhost:3000 "npx mocha --timeout 120000 'frontend/tests/ui/**/*.test.js'"