name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Add MongoDB service
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongo localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Verify MongoDB connection using Docker
      - name: Verify MongoDB connection
        run: |
          docker run --network host mongo:4.4 mongo --host localhost --eval "db.runCommand({ ping: 1 })"

      # Backend setup
      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Run backend tests
        run: npm test --prefix backend
        env:
          MONGO_URI: mongodb://localhost:27017/campaignQA_db_test

      # Frontend setup - first install compatible TypeScript version
      - name: Install compatible TypeScript version
        run: |
          cd frontend
          npm install typescript@4.9.5 --save-dev
          cd ..

      # Then install other dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm install start-server-and-test --save-dev
          cd ..

      # Run UI tests
      - name: Run frontend UI tests
        run: npx start-server-and-test "npm start --prefix frontend" http://localhost:3000 "npx mocha --timeout 120000 'frontend/tests/ui/**/*.test.js'"
